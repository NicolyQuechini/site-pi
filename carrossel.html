<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel de Esportes</title>
  <link rel="stylesheet" href="carrossel.css">
</head>
<body>
  <div class="carousel-container">
    <button class="carousel-button left" id="prevButton">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
      </svg>
    </button>
    <div class="carousel-track">
      <div class="carousel-item">
        <img src="carrossel-item1.jpg" alt="Basquete">
        <div class="carousel-text">
          <h2>Basquete</h2>
          <p>"Um jogo de habilidades e trabalho em equipe."</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="carrossel-item2.jpg" alt="Vôlei">
        <div class="carousel-text">
          <h2>Vôlei</h2>
          <p>"Cada saque é um desafio e cada bloqueio é uma vitória."</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="carrossel-item3.jpg" alt="Futebol">
        <div class="carousel-text">
          <h2>Futebol</h2>
          <p>"O esporte que une nações."</p>
        </div>
      </div>
    </div>
    <button class="carousel-button right" id="nextButton">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/>
      </svg>
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
